<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    
    {% if title %}
        <title>Expenses App - {{ title }} </title>
    {% else %}
        <title>Expenses App  </title>
    {% endif %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <header class="mb-4">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a href="#" class="navbar-brand">Datalinks</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#narbarNavAltMarkup" aria-controls="#narbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ml-auto mr-3">
                                <a href="#" class="nav-item nav-link">Add</a>
                                <a href="#" class="nav-item nav-link">Dashboard </a>
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            {%  block content %}
            <h2>This is the layout file</h2>
            {% endblock %}  
        </div>
    </div>
       



    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
